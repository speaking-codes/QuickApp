<header class="pageHeader">
  <h3><i class="fa fa-handshake-o fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Customers' | translate}}</h3>
</header>

<div [@fadeInOut]>
  <!-- -- Sample Page Content ---->
  <app-todo-demo [verticalScrollbar]="true"></app-todo-demo> 

<div class="row control-box">
  <div class="col-lg-12">
    <div class="search-box">
      <!-- <app-search-box (searchChange)="onSearchChanged($event)" placeholder="{{'todoDemo.management.Search' | translate}}"></app-search-box> -->
    </div>
  </div>
  <ngx-datatable class="material colored-header sm table-x table-striped table-hover"
    [loadingIndicator]="loadingIndicator"
    [rows]="rows"
    [rowHeight]="55"
    [headerHeight]="55"
    [footerHeight]="55"
    [columns]="columns"
    [scrollbarV]="true"
    [columnMode]="'force'">
    <ngx-datatable-column name="index" [resizeable]="false"  [maxWidth]="40">
      <ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
    </ngx-datatable-column>
      <ngx-datatable-column name="fullName" [resizeable]="false"  [maxWidth]="300">
        <ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="taxIdCode" [resizeable]="false"  [maxWidth]="160">
        <ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="birthDate" [resizeable]="false"  [maxWidth]="140">
        <ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="gender" [resizeable]="false" [maxWidth]="80">
        <ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="residence" [resizeable]="false">
        <ng-template ngx-datatable-cell-template let-value="value">{{value}}</ng-template>
      </ngx-datatable-column>
  </ngx-datatable>
